<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="static/cs/style.css">
<title>Document</title>
</head>
<body>
<!--Challange begins-->
<div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-btn">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        </div>
            <div class="flex-box-container-2">
        <div id="flex-box-result"></div>
    </div>
</div>
<!--Challange ends-->
<!--Challange begins-->
<div class="container-2">
    <h2> Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-success" id="cat-genrator" onclick="genetrateCat()">Generate Cats</button>
            </div>
            <!--<div><button class="btn btn-danger" onclick="reset2()">Reset</button></div> -->
        </div>
    <div class="flex-box-container-2" id="flex-cat-gen"></div>
</div>
<!--Challange ends-->
<!--Challange begins-->
<div class="container-3">
    <h2>Challenge 3: Rock Paper Scissors </h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img  id="rock" src="static/images/rock.png"  border-radius="10%" height="150" width="150" onclick="rpsGame(this)">
        <img  id="paper" src="static/images/paper.png" border-radius="10%" height="150" width="150" onclick="rpsGame(this)">
        <img  id="scissors" src="static/images/scissors.png" border-radius="10%" height="150" width="150" onclick="rpsGame(this)">
    </div>
</div>
<!--Challange ends-->
<!--Challange begins-->
<div class="container-3">
    <h2 id="change-my-color">Challenge 3: Change Button Colors</h2>
    <div class="flex-box-pick-color-2">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
        </select>
        </form>
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yhooo</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Facebook</button>
    </div>
</div>
<!--Challange ends-->
<!--Challange begins-->
<div class="container-5"> 
    <h2> Challenge 4: Blackjack </h2>
    <h3><span id="blackjack-result">Let's play!!</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Win</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr> 
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

</div>


<script src="static/js/script.js"></script>
</body>
</html>
